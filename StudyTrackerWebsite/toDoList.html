<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Study Tracker </title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
        <script src="https://kit.fontawesome.com/9e5a64b7e9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container">

            <div class="header">
                <img src="bg.jpg">
                <div class="clear">
                    <i class = "fa fa-refresh"> </i>
                </div>
                <div id="date"></div>
            </div>

            <div class="content">

                <ul id="list">

                     <!-- <li class="item"> 
                        <i class="fa fa-circle-thin co" job="complete" id="0"> </i> 
                        <p class="text"> Drink Coffee </p>
                        <i class= "fa fa-trash-o de" job="delete" id="0"></i>
                    </li> -->

                </ul>
            </div>

            <div class="add-to-do">
                <i class = "fas fa-plus-circle" aria-hidden="true" onclick="clickToAdd()"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>

            <div class="logOut">
                <i class = "fas fa-sign-out-alt" onclick="logoutPage()"> Log Out </i>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
